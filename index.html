
<html>
  <head>
    <script type="text/javascript" src="jquery-1.6.3.js"></script>
    <script type="text/javascript" src="jquery.timer.js"></script>    
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="jquery.timer.css" />    
    <title>Timer</title>
  </head>

  <body>
    <div class='main'>

      <div class='notifier-container hide' id='notifier-container's>
        <div class='notifier-timer' id='notifier-timer'>
          <span>Reset?&nbsp;&nbsp;
            <button type='button' id='notifier-timer-confirm' value='yes'>&nbsp;&nbsp;Yes&nbsp;&nbsp;</button>
            <button type='button' id='notifier-timer-cancel' value='no'>&nbsp;&nbsp;No&nbsp;&nbsp;</button>
          </span>
        </div>
      </div>
    
      <div class='timer-container' id='timer-container'>
        <p>Timer:
          <div class='countdown-container' id='countdown-container'>
              <p>COUNTDOWN</p>
          </div>
        </p>
      </div>

    </div>
  </body>
</html>
